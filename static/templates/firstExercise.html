<main class="jumbotron">
   <div class="text-center">
       <div class="row justify-content-md-center">
           <div class="col-sm border">
               <h1 class="mb-4 mt-4"><span class="fas fa-graduation-cap"></span>First exercise</h1>
               <div id="countdown"><div class="values">Countdown comes here</div></div>
               <div class="container-fluid" id="GridExercise"/>
           </div>
       </div>
    </div>
    <script>
        vDir = "{{$.VDir}}"
        Exercise = "{{$.Exercise}}"
        timerTime = "{{$.TimerTime}}"
        GridfieldName1  = "{{$.GridfieldName1}}"
        GridfieldTitle1 = "{{$.GridfieldTitle1}}"
        GridfieldName2  = "{{$.GridfieldName2}}"
        GridfieldTitle2 = "{{$.GridfieldTitle2}}"
